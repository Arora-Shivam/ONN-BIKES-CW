<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="payment.css">
</head>

<body>

    <div id="Py-container">
        <div id="py-option">
            <div class="py-inner">
                <h3 class="h3">Payment Option</h3>
                <div class="card">
                    <div class="card-img">
                        <img src="https://www.onnbikes.com/img/ic_cc_avenue.png" width="32" height="32" alt="">
                    </div>
                    <div class="card-text">
                        <p style="color: teal;">Pay Using CC Avenue</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img">
                        <img src="https://www.onnbikes.com/img/PAYTM.png" width="48" height="21" alt="">
                    </div>
                    <div class="card-text">
                        <p style="color: purple">Paytm</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img">
                        <img src="https://www.onnbikes.com/img/PHONEPE.png" width="32" height="32" alt="">
                    </div>
                    <div class="card-text">
                        <p style="color: purple"> PhonePe/BHIM UPI </p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img">
                        <img src="https://www.onnbikes.com/img/upi.svg" width="41" height="41" alt="">
                    </div>
                    <div class="card-input">
                        <input placeholder="Enter UPI address"
                            style="border: none; border-bottom: 1px solid black; width: 200%; font-size: 15px;"
                            type="text">
                    </div>
                    <div class="card-text">
                        <button class="btn-go" style="margin-left: 220px;">Go</button>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img">
                        <img src="https://www.onnbikes.com/img/MOBIKWIK.png" width="58" height="25" alt="">
                    </div>
                    <div class="card-text">
                        <p style="color: teal;"> MobiKwik </p>
                    </div>
                </div>
            </div>
        </div>
        <div id="py-booking">
            <div class="boo-inner">
                <h3 class="h3">Booking Details</h3>
                <div class="boo-details">
                    <div class="bike-info">
                        <div class="bike-name">
                            <div class="boo-left">
                                <h5 style="margin: 0;">HONDA</h5>
                                <h4 style="margin: 0;">CLIQ</h4>
                            </div>
                            <div class="boo-right">
                                â‚¹ 318
                            </div>
                        </div>

                        <div class="bike-time">
                            <div class="bike-time-inner">
                                <img src="bike_time.PNG" width="100%" height="60px" alt="">
                            </div>
                        </div>

                        <div class="bike-status">
                            <h2>PICKUP & RETURN LOCATION</h2>
                        </div>
                    </div>

                    <div class="bike-py-details">
                        <img src="boo.PNG" width="99%" alt="">
                    </div>


                </div>
            </div>

        </div>
    </div>


</body>

</html>
